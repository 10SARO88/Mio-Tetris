<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tetris</h1>
    <div class="container">
        <div class="difficulty-select">
            <label for="difficulty">Difficolt√†:</label>
            <select id="difficulty">
                <option value="easy">Facile</option>
                <option value="medium" selected>Media</option>
                <option value="hard">Difficile</option>
            </select>
        </div>
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="side-panel">
            <div>
                <p>Punteggio: <span id="score">0</span></p>
                <p>Livello: <span id="level">1</span></p>
            </div>
            <button id="mute-button">Muto</button>
            <button id="pause-button">Pausa</button>
            <button id="reset-button">Ricomincia</button>
            <div>
                <h3>Punteggi Migliori</h3>
                <ul id="high-score-list">
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
